<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  {% assign cacheBust = site.time | date:'?v=%s' %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url | append: cacheBust }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url | append: cacheBust }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Icons -->
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/brand/favicon.png" | relative_url | append: cacheBust }}">
  <link rel="apple-touch-icon-precomposed" href="{{ "/assets/brand/apple-touch-icon.png" | relative_url | append: cacheBust }}">

  <!-- Web font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
